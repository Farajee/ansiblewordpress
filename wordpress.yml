---
    - hosts: localhost
      tasks:
        - name: Add a domain to localhost
          lineinfile:
            path: /etc/hosts
            state: present
            #line: 'Added Line 7'
            line: '192.168.1.175 wordpress.com wordpress'
            owner: root
            group: root
            mode: '0644'

        - name: ensure nginx is at the latest version
          apt: name=nginx state=latest
          become: yes
        - name: start nginx
          service:
              name: postgresql
              state: started
          become: yes
        - name: Install postgresql
          apt:
              name: postgresql
              state: present
        - name: Create a new database with name "wordpress"
          postgresql_db:
            name: wordpress
          become: true
          become_user: postgres

          #- name: Connect to wordpress database, create wordpress user, and grant access to database and products table
         

          # postgresql_user: 
           
          # db: wordpress
          # name: wordpress
          # password: assassin
          # priv: "CONNECT/products:ALL"
          # become: true
          # become_user: postgres

  
        - name: Download wordpress
          get_url:
            url: https://wordpress.org/latest.tar.gz
            dest: /var/www/latest.tar.gz
        - name: Extract latest.tgz into /var/www
          unarchive:
            src: /var/www/latest.tar.gz
            dest: /var/www
        
        - name: Unarchive and Download wppg
          unarchive:
            src: https://downloads.wordpress.org/plugin/wppg.1.0.1.zip
            dest: /var/www/wordpress/wp-content/plugins
            remote_src: yes  
        - name: Copy file with owner and permissions
          copy:
            src: /var/www/wordpress/wp-content/plugins/wppg/pg4wp/db.php 
            dest: /var/www/wordpress/wp-content/
        - name: Copy sample config file
          command: mv /var/www/wordpress/wp-config-sample.php /var/www/wordpress/wp-config.php creates=/var/www/wordpress/wp-config.php
          sudo: yes
           
        - name: Update WordPress config file
          lineinfile:
            path: /var/www/wordpress/wp-config.php
            regexp: 'DB_NAME'
            line: DB_NAME=wordpress
            regexp: 'DB_USER'
            line: DB_USER=wordpress
            regexp: 'DB_PASSWORD'
            line: DB_PASSWORD=assassin
            regexp: 'DB_HOST'
            line: DB_HOST=wordpress 
          sudo: yes









